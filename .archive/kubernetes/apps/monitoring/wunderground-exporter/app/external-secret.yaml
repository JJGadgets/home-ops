---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: wunderground-exporter-credentials
  namespace: monitoring
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        ENV_STATION_ID : |-
          {{ .station_id }}
        ENV_API_KEY: |-
          {{ .api_key }}
  data:
    - secretKey: station_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 08681883-ffb2-4c14-b14a-b03f0007e510
        property: ID
    - secretKey: api_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 08681883-ffb2-4c14-b14a-b03f0007e510
        property: api_key
