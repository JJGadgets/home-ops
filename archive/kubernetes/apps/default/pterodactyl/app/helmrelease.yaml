---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pterodactyl
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/pterodactyl/panel
              tag: v1.11.5@sha256:1c2ce5a484db2fa9dc07b62703d08299573c8af8771b2134854814253cd355a8
            env:
              DB_HOST: mariadb.database.svc.cluster.local
              DB_PORT: 3306
              DB_DATABASE: "panel"
              DB_USERNAME: "pterodactyl"
              ##DB_PASSWORD: PTERODACTYL_MARIADB_PASSWORD
              REDIS_HOST: redis.database.svc.cluster.local
              CACHE_DRIVER: "redis"
              SESSION_DRIVER: "redis"
              QUEUE_DRIVER: "redis"
              APP_URL: "https://pterodactyl.${SECRET_DOMAIN}"
              APP_ENV: "production"
              APP_ENVIRONMENT_ONLY: "false"
              APP_TIMEZONE: ${TIMEZONE}
              APP_SERVICE_AUTHOR: ${SECRET_ACME_EMAIL}
              TRUSTED_PROXIES: "*"
            envFrom:
              - secretRef:
                  name: pterodactyl-mariadb-secret
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ClassName: external
        annotations:
          external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, OPTIONS"
          nginx.ingress.kubernetes.io/cors-allow-headers: "*"
          nginx.ingress.kubernetes.io/cors-allow-origin: "*"
          nginx.ingress.kubernetes.io/cors-max-age: "100"
          nginx.ingress.kubernetes.io/configuration-snippet: |
            more_set_input_headers X-Forwarded-Proto "https";
            more_set_headers X-Forwarded-Proto "https";
        hosts:
          - host: &host "pterodactyl.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: pterodactyl-app
        mountPath: /app/var/
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-gameserver
      - name: pterodactyl-nginx
        mountPath: /etc/nginx/http.d/
        accessMode: ReadWriteOnce
        size: 500Mi
        storageClass: longhorn-config
      - name: pterodactyl-le
        mountPath: /etc/letsencrypt/
        accessMode: ReadWriteOnce
        size: 100Mi
        storageClass: longhorn-config
      - name: pterodactyl-logs
        mountPath: /app/storage/logs/
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-config
    resources:
      requests:
        cpu: 300m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
