---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omegabrr
  namespace: downloads
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/autobrr/omegabrr
              tag: v1.10.0
            env:
              TZ: ${TIMEZONE}
              PUID: "1000"
              PGID: "1000"
    service:
      main:
        ports:
          http:
            port: 7441
    persistence:
      config:
        enabled: true
        type: secret
        name: omegabrr-secret
        subPath: config.yaml
        mountPath: /config/config.yaml
        readOnly: true
