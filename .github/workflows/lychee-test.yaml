---
  # yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
  name: "Lychee-test"

  on:
    workflow_dispatch:
    schedule:
      - cron: "0 0 * * *"

  env:
    WORKFLOW_ISSUE_NUMBER: 1309
    LYCHEE_OUTPUT: lychee/out.md

  jobs:
    lychee:
      name: Lychee
      runs-on: ubuntu-latest
      steps:
        - name: Generate Token
          uses: actions/create-github-app-token@v1
          id: app-token
          with:
            app-id: "${{ secrets.BOT_APP_ID }}"
            private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

        - name: Checkout
          uses: actions/checkout@v4
          with:
            token: "${{ steps.app-token.outputs.token }}"

        - name: Scan for broken links
          uses: LilDrunkenSmurf/lychee-action@output-fix
          id: lychee
          with:
            token: "${{ steps.app-token.outputs.token }}"
            args: --verbose --no-progress --exclude-mail './**/*.md'
            output: "${{ env.LYCHEE_OUTPUT }}"
            debug: true

        - name: Print Output
          run: cat "${{ env.LYCHEE_OUTPUT }}"

        - name: Update Issue
          uses: peter-evans/create-issue-from-file@v4
          with:
            token: "${{ steps.app-token.outputs.token }}"
            title: Link Checker Dashboard ðŸ”—
            issue-number: "${{ env.WORKFLOW_ISSUE_NUMBER }}"
            content-filepath: "${{ env.LYCHEE_OUTPUT }}"
