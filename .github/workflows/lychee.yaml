---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Lychee"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  WORKFLOW_ISSUE_NUMBER: 1309
  LYCHEE_TMP: lychee/out.md

jobs:
  lychee:
    name: Lychee
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Scan for broken links
        uses: lycheeverse/lychee-action@v1
        id: lychee
        with:
          token: "${{ steps.app-token.outputs.token }}"
          args: --verbose --no-progress --exclude-mail './**/*.md'
          debug: true

      - name: Print Output
        run: cat "${{ env.LYCHEE_TMP }}"

      - name: Update Issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          token: "${{ steps.app-token.outputs.token }}"
          title: Link Checker Dashboard ðŸ”—
          issue-number: "${{ env.WORKFLOW_ISSUE_NUMBER }}"
          content-filepath: "${{ env.LYCHEE_TMP }}"
