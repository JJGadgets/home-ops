---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: arc-containers
spec:
  interval: 30m
  chart:
    spec:
      chart: gha-runner-scale-set
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: actions-runner-controller
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    runnerScaleSetName: arc-runner-set-containers-arm64
    githubConfigUrl: https://github.com/LilDrunkenSmurf/containers
    minRunners: 1
    maxRunners: 1
    containerMode:
      type: dind
    # template:
    #   spec:
    #     containers:
    #       - name: runner
    #         image: ghcr.io/lildrunkensmurf/actions-runner:2.312.0@sha256:57f471dd20b4fbacf18dc754af488360cb7ea16d35d000f114ce66cf3d3d2a43
    #         command: ["/home/runner/run.sh"]
    controllerServiceAccount:
      name: actions-runner-controller-gha-rs-controller
      namespace: actions-runner-system
  valuesFrom:
    - kind: Secret
      name: actions-runner-controller-secret
      valuesKey: github_token
      targetPath: githubConfigSecret.github_token
