apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "${APP}-volsync-bws"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: "${APP}-volsync-bws"
  data:
  - secretKey: minio
    remoteRef:
      key: minio
  - secretKey: volsync-minio-template
    remoteRef:
      key: volsync-minio-template
