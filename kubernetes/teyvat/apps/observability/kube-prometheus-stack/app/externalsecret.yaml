---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack
spec:
  target:
    deletionPolicy: Delete
    template:
      metadata:
        labels:
          cnpg.io/reload: "true"
      type: Opaque
      data:
        objstore.yml: |-
          config:
            access_key: {{ .access_key }}
            bucket: thanos
            endpoint: {{ .endpoint }}
            insecure: false
            region: ca-west-1
            secret_key: {{ .secret_key }}
          type: s3
  data:
    - secretKey: access_key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 69af7022-f28c-4152-90a7-b0560025eaa7
        property: username
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 69af7022-f28c-4152-90a7-b0560025eaa7
        property: password
    - secretKey: endpoint
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5a98804c-6c54-4e09-817e-afd8012c70ad
        property: endpoint
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      templateFrom:
        - configMap:
            name: alertmanager-configmap
            items:
              - key: alertmanager.yml
  data:
    - secretKey: DISCORD_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 77e30fff-fad7-4812-a635-b034002b5b17
        property: discord_webhook
    - secretKey: ALERTMANAGER_HEARTBEAT_URL
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 6893b595-8cc3-47a2-84fa-b0f4016f41bc
        property: alertmanager_heartbeat
