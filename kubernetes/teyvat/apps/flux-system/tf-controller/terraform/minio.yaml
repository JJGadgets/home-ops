# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
spec:
  interval: 12h
  approvePlan: auto
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket = "terraform-state"
        key    = "minio/minio.tfstate"
        endpoints = {
          s3 = "https://s3.${SECRET_DOMAIN}"
        }
        region                      = "ca-west-1"
        skip_credentials_validation = true
        skip_metadata_api_check     = true
        skip_region_validation      = true
        skip_requesting_account_id  = true
        use_path_style              = true
      }
  backendConfigsFrom:
  - kind: Secret
    name: terraform-backend-secret
  path: ./minio
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  runnerPodTemplate:
    spec:
      image: ghcr.io/lildrunkensmurf/tf-runner-bitwarden:0.15.1@sha256:250025d3c9f958181ad6aecc44f0cd0057631f39a45bc3bc8684a46e4c37ab78
  varsFrom:
  - kind: Secret
    name: terraform-minio-secret
