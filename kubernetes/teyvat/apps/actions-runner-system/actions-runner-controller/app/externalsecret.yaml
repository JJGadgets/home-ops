---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name actions-runner-controller
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  target:
    name: *name
  data:
  - secretKey: github_token
    remoteRef:
      key: actions-runner-controller
