# yaml-language-server: $schema=https://lds-schemas.pages.dev/infra.contrib.fluxcd.io/terraform_v1alpha2.json
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
spec:
  interval: 12h
  approvePlan: auto
  backendConfig:
    customConfiguration: |
      backend "s3" {
        bucket = "terraform-state"
        key    = "minio/minio.tfstate"
        region                      = "main"
        skip_credentials_validation = true
        skip_metadata_api_check     = true
        skip_region_validation      = true
        force_path_style            = true
      }
  backendConfigsFrom:
  - kind: Secret
    name: terraform-backend-secret
  path: ./minio
  sourceRef:
    kind: OCIRepository
    name: terraform
    namespace: flux-system
  runnerPodTemplate:
    spec:
      image: ghcr.io/joryirving/tf-runner-bitwarden:0.16.0-rc.4@sha256:43644cf9df3de4978315c00bb21a6a09e164843a445f2d1b06133c1f8d90a6d7
  varsFrom:
  - kind: Secret
    name: terraform-minio-secret
