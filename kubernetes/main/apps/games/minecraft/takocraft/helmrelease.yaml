# yaml-language-server: $schema=https://lds-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app minecraft-takocraft
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://itzg.github.io/minecraft-server-charts/
      chart: minecraft
      version: 4.15.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
  - name: rook-ceph-cluster
    namespace: rook-ceph
  - name: volsync
    namespace: storage
  values:
    deploymentAnnotations:
      secret.reloader.stakater.com/reload: minecraft-takocraft-secret, minecraft-takocraft-discord-secret
    image:
      repository: ghcr.io/itzg/minecraft-server
      tag: java17@sha256:7945975f0592086f6382aefb2b913dcab78fa1e665665101c4e455d4c02a343e
    resources:
      requests:
        cpu: 500m
      limits:
        memory: 8Gi
    securityContext:
      runAsUser: &uid 568
      fsGroup: *uid
    livenessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    readinessProbe:
      enabled: false
      command:
        - echo
      initialDelaySeconds: 30
      periodSeconds: 5
      failureThreshold: 20
      successThreshold: 1
      timeoutSeconds: 1
    startupProbe:
      command:
        - echo
      enabled: false
      failureThreshold: 30
      periodSeconds: 10
    extraEnv:
      TZ: ${TIMEZONE}
      ENABLE_AUTOPAUSE: TRUE # Doesn't work in Kubes
    persistence:
      dataDir:
        enabled: true
        existingClaim: *app
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: takocraft.${SECONDARY_DOMAIN},takocraft.${SECRET_DOMAIN}
    minecraftServer:
      eula: true
      version: LATEST
      type: SPIGOT
      overrideServerProperties: true
      jvmXXOpts: "-XX:MaxRAMPercentage=75"
      memory: 8192M
      difficulty: normal
      spawnProtection: 0
      gameMode: survival
      pvp: false
      onlineMode: true
      #whitelist: "LilDrunkenSmurf"
      ops: "LilDrunkenSmurf"
      motd: "Takocraft. Come hang out and Vibe"
      worldSaveName: takocraft
      viewDistance: 12
      spigetResources:
      - 36618 #Prom Exporter
      - 18494 #DiscordSRV
      rcon:
        enabled: true
      extraPorts:
      - name: metrics
        containerPort: 9225
        protocol: TCP
        service:
          enabled: true
          embedded: false
          port: 9225
      - name: map
        containerPort: 8123
        protocol: TCP
        service:
          enabled: true
          embedded: false
          type: ClusterIP
          port: 8123
        ingress:
          enabled: true
          ingressClassName: internal
          annotations:
            gethomepage.dev/enabled: "true"
            gethomepage.dev/icon: minecraft.png
            gethomepage.dev/name: Takocraft
            gethomepage.dev/group: Games
            gethomepage.dev/description: Takocraft Server
            gethomepage.dev/widget.type: minecraft
            gethomepage.dev/widget.url: udp://minecraft-takocraft-minecraft.games:25565
            external-dns.alpha.kubernetes.io/target: ipv4.${SECONDARY_DOMAIN}
          hosts:
          - name: &host "takocraft.${SECRET_DOMAIN}"
            path: /
          tls:
            - hosts: [*host]
  valuesFrom:
  - kind: Secret
    name: minecraft-takocraft-secret
    valuesKey: RCON_PASSWORD
    targetPath: minecraftServer.rcon.password
