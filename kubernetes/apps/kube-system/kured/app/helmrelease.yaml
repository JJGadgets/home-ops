---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 5.0.0
      sourceRef:
        kind: HelmRepository
        name: kubereboot-charts
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  values:
    service:
      create: true
    metrics:
      create: true
    tolerations:
      - { effect: NoSchedule, operator: Exists }
      - { effect: NoExecute, operator: Exists }
      - { key: node-role.kubernetes.io/control-plane, effect: NoSchedule, operator: Exists }
      - { key: node-role.kubernetes.io/master, effect: NoSchedule, operator: Exists }
      - { key: node-role.kubernetes.io/etcd, effect: NoExecute, operator: Exists }
      - { key: CriticalAddonsOnly, operator: Exists }
