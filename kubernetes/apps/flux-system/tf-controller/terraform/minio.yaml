---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: oci-terraform-minio
  namespace: flux-system
spec:
  interval: 1m
  url: oci://ghcr.io/lildrunkensmurf/terraform/minio
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 12h
  #approvePlan: "auto"
  path: ./
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-minio
    namespace: flux-system
  runnerPodTemplate:
    spec:
      image: ghcr.io/lildrunkensmurf/tf-runner-bitwarden:sha-97d0062f5da0b436bcef8653d43e0f7a29e2509c
      volumeMounts:
        - name: tf-controller-sops-key
          mountPath: /home/runner/.config/sops/age/keys.txt
          subPath: keys.txt
      volumes:
        - name: tf-controller-sops-key
          secret:
            secretName: sops-age
            items:
            - key: age.agekey
              path: keys.txt
