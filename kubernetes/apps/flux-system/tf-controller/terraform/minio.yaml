---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: oci-terraform-minio
  namespace: flux-system
spec:
  interval: 1m
  url: oci://ghcr.io/lildrunkensmurf/terraform/minio
  ref:
    tag: main
---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 12h
  #approvePlan: "auto"
  path: ./
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-minio
    namespace: flux-system
  tfstate:
    forceUnlock: auto