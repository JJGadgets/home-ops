---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-user-auth
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Admin User
        username: "{{ .adminUser }}"
        password: "{{ .adminPass }}"
  data:
    - secretKey: adminUser
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5e19532f-62a4-4cb8-bdfc-afd501029d14
        property: username
    - secretKey: adminPass
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5e19532f-62a4-4cb8-bdfc-afd501029d14
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oidc-auth
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Authentik
        clientID: "{{ .client_id }}"
        clientSecret: "{{ .client_secret }}"
        issuerURL: https://authentik.${SECRET_DOMAIN}
        redirectURL: gitops.${SECRET_DOMAIN}/oauth2/callback
        customScopes: openid,email
  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5e19532f-62a4-4cb8-bdfc-afd501029d14
        property: client_id
    - secretKey: client_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 5e19532f-62a4-4cb8-bdfc-afd501029d14
        property: client_secret
