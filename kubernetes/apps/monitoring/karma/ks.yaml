---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: karma
  namespace: flux-system
spec:
  dependsOn:
    - name: kube-prometheus-stack
  path: ./kubernetes/apps/monitoring/karma/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 3m
