---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wunderground-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: badsmoke/wunderground_exporter
      tag: 0.0.5
    podAnnotations:
      reloader.stakater.com/auto: "true"
    envFrom:
      - secretRef:
          name: wunderground-exporter-credentials
    service:
      main:
        ports:
          http:
            port: 9122
    serviceMonitor:
      main:
        enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 150m
        memory: 200Mi
