---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-authentik-secret
  namespace: monitoring
  labels:
    app.kubernetes.io/name: homepage
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        GF_AUTH_GITHUB_CLIENT_ID: |-
          {{ .client_id }}
        GF_AUTH_GITHUB_CLIENT_SECRET: |-
          {{ .client_secret }}
  data:
    - secretKey: client_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b36a66be-7898-4003-902a-afc701166ed9
        property: client_id
    - secretKey: client_secret
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: b36a66be-7898-4003-902a-afc701166ed9
        property: client_secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secrets
  namespace: monitoring
  labels:
    app.kubernetes.io/name: homepage
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        adminUser: |-
          {{ .adminUser }}
        adminPass: |-
          {{ .adminPass }}
  data:
    - secretKey: adminUser
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b36a66be-7898-4003-902a-afc701166ed9
        property: username
    - secretKey: adminPass
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: b36a66be-7898-4003-902a-afc701166ed9
        property: password
