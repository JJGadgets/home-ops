---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mariadb-secret
  namespace: database
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        mariadb-root-password: |-
          {{ .mariadb_root_password }}
  data:
    - secretKey: mariadb_root_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 5585c386-85cb-4dee-8069-b02a0134652c
        property: password
