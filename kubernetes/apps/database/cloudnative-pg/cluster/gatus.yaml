---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cnpg-gatus-ep
  namespace: database
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: database
        group: infrastructure
        url: tcp://postgres-lb.database.svc.cluster.local:5432
        interval: 1m
        conditions: ["[CONNECTED] == true"]
        alerts: [{ type: discord }]
        ui:
          hide-url: true
          hide-hostname: true
