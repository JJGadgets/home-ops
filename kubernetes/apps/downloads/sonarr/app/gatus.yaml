---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarr-gatus-ep
  namespace: downloads
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sonarr
        group: downloads
        url: http://sonarr.downloads.svc.cluster.local
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
