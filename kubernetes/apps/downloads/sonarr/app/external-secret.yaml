---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarr-secret
  namespace: downloads
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        SONARR__API_KEY: "{{ .SONARR__API_KEY }}"
        PLACEHOLDER_SONARR__POSTGRES_HOST: &dbHost postgres-rw.database.svc.cluster.local
        PLACEHOLDER_SONARR__POSTGRES_PORT: "5432"
        PLACEHOLDER_SONARR__POSTGRES_USER: &dbUser "{{ .SONARR__POSTGRES_USER }}"
        PLACEHOLDER_SONARR__POSTGRES_PASSWORD: &dbPass "{{ .SONARR__POSTGRES_PASSWORD }}"
        PLACEHOLDER_SONARR__POSTGRES_MAIN_DB: sonarr_main
        PLACEHOLDER_SONARR__POSTGRES_LOG_DB: sonarr_log
        # Postgres Init
        PLACEHOLDER_INIT_POSTGRES_DBNAME: sonarr_main sonarr_log
        PLACEHOLDER_INIT_POSTGRES_HOST: *dbHost
        PLACEHOLDER_INIT_POSTGRES_USER: *dbUser
        PLACEHOLDER_INIT_POSTGRES_PASS: *dbPass
        PLACEHOLDER_INIT_POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
  data:
    - secretKey: SONARR__API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f131edf2-177b-4284-b606-ac6e00f706e3
        property: token
    - secretKey: SONARR__POSTGRES_USER
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f131edf2-177b-4284-b606-ac6e00f706e3
        property: pg_user
    - secretKey: SONARR__POSTGRES_PASSWORD
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: f131edf2-177b-4284-b606-ac6e00f706e3
        property: pg_password
    - secretKey: POSTGRES_SUPER_USER
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7a5661cb-9655-422b-8506-b02900fbc4e1
        property: username
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7a5661cb-9655-422b-8506-b02900fbc4e1
        property: password
