---
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-gatus-ep
  namespace: downloads
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: radarr
        group: downloads
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: radarr.${SECRET_DOMAIN}
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        ui:
          hide-hostname: true
