---
apiVersion: v1
kind: ConfigMap
metadata:
  name: bazarr-gatus-ep
  namespace: downloads
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: bazarr
        group: downloads
        url: http://bazarr.downloads.svc.cluster.local/api/system/status
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
