---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: token-secret
  namespace: downloads
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        BAZARR_TOKEN: |-
          {{ .bazarr_token }}
        MYLAR_TOKEN: |-
          {{ .mylar_token }}
        PROWLARR_TOKEN: |-
          {{ .prowlarr_token }}
        QBITTORRENT_USERNAME: |-
          {{ .qbittorrent_username }}
        QBITTORRENT_PASSWORD: |-
          {{ .qbittorrent_password }}
        RADARR_TOKEN: |-
          {{ .radarr_token }}
        READARR_TOKEN: |-
          {{ .readarr_token }}
        SABNZBD_TOKEN: |-
          {{ .sabnzbd_token }}
        SONARR_TOKEN: |-
          {{ .sonarr_token }}
  stringData:
    - secretKey: bazarr_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: dd1001b2-9c2e-409b-ab81-afd500d9ba6a
        property: token
    - secretKey: mylar_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: cfe083fb-6377-49fa-ad0f-b02001445f7c
        property: token
    - secretKey: prowlarr_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7fa0147f-6ab6-44b1-9ba2-af8f01172e77
        property: token
    - secretKey: qbittorrent_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7bda7d2b-e9d8-4699-b43a-afc50017aab5
        property: username
    - secretKey: qbittorrent_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7bda7d2b-e9d8-4699-b43a-afc50017aab5
        property: password
    - secretKey: radarr_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 33a5fd65-38fb-40d6-b4a6-ac6e00f706e3
