---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sabnzbd-gatus-ep
  namespace: downloads
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: sabnzbd
        group: downloads
        url: http://sabnzbd.downloads.svc.cluster.local/api?mode=version
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
