---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-secrets
  namespace: security
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        # Authentik
        AUTHENTIK_SECRET_KEY: "{{ .secret_key }}"
        AUTHENTIK_REDIS__HOST: authentik-redis.security.svc.cluster.local
        AUTHENTIK_POSTGRESQL__USER: "{{ .postgres_username }}"
        AUTHENTIK_POSTGRESQL__PASSWORD: "{{ .postgres_password }}"
        AUTHENTIK_POSTGRESQL__HOST: postgres-rw.database.svc.cluster.local
        AUTHENTIK_POSTGRESQL__NAME: &dbname authentik
        AUTHENTIK_EMAIL__USERNAME: "{{ .email_username }}"
        AUTHENTIK_EMAIL__PASSWORD: "{{ .email_password }}"
        # Postgres Init
        POSTGRES_DB: *dbname
        POSTGRES_HOST: postgres-rw.database.svc.cluster.local
        POSTGRES_SUPER_PASS: "{{ .POSTGRES_SUPER_PASS }}"
        POSTGRES_PASS: "{{ .postgres_password }}"
        POSTGRES_USER: "{{ .postgres_username }}"
  data:
    - secretKey: postgres_username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3ff34fd7-ec65-436c-865c-afcf0104ce37
        property: postgres_username
    - secretKey: postgres_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3ff34fd7-ec65-436c-865c-afcf0104ce37
        property: postgres_password
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 3ff34fd7-ec65-436c-865c-afcf0104ce37
        property: secret_key
    - secretKey: email_username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e09429a9-e6ef-49a1-bd0a-afc50145dc9c
        property: username
    - secretKey: email_password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: e09429a9-e6ef-49a1-bd0a-afc50145dc9c
        property: password
    - secretKey: POSTGRES_SUPER_PASS
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7a5661cb-9655-422b-8506-b02900fbc4e1
        property: password
