---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app-oauth2-proxy
  namespace: security
spec:
  interval: 15m
  targetNamespace: security
  releaseName: app-oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: "6.9.1"
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  values:
    extraArgs:
      provider: github
      github-org: "LDS-Home"
      github-team: "lds-home-team"
      cookie-expire: 168h0m0s
    config:
      existingSecret: app-oauth2-proxy
    service:
      main:
        ports:
          http:
            port: 4180
          metrics:
            port: 44180
            enabled: true
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
        hosts:
          - host: &host "auth.${SECRET_DOMAIN}"
            paths:
              - path: /oauth2
                pathType: Prefix
        tls:
          - hosts:
              - *host
