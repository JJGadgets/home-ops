---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: security-namespace-secrets
  namespace: flux-system
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        AUTHENTIK_TOKEN: |-
          {{ .authentik_token }}
  data:
    - secretKey: authentik_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: e502b899-310a-4c9a-b3d5-b020013f670e
        property: token
