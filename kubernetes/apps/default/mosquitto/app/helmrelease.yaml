---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: &secret mosquitto
        containers:
          main:
            image:
              repository: public.ecr.aws/docker/library/eclipse-mosquitto
              tag: 2.0.18
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
        pod:
          securityContext:
            runAsUser: 1883
            runAsGroup: 1883
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: false
          mqtt:
            enabled: true
            primary: true
            port: 1883
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: *secret
        globalMounts:
          - path: /mosquitto/config
