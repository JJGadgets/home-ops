---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mosquitto
  namespace: home
spec:
  target:
    deletionPolicy: Delete
    template:
      engineVersion: v2
      type: Opaque
      data:
        mosquitto.conf: |-
          listener 1883
          persistence true
          persistence_location /mosquitto/data
          connection_messages false
          password_file /mosquitto/config/mosquitto_pwd
          autosave_interval 60
        mosquitto_pwd: |-
          {{ .mosquitto_pw }}
  refreshInterval: 15m
  data:
    - secretKey: mosquitto_pw
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 2b8799c5-7d83-42aa-99c9-b072001ee0f3
        property: password
