---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app syncthing
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    defaultPodOptions:
      securityContext:
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: syncthing/syncthing
              tag: 1.25.0
            env:
              PUID: 568
              PGID: 568
    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        enabled: true
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "${SVC_SYNCTHING_ADDR}"
        externalTrafficPolicy: Cluster
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
          listen-udp:
            enabled: true
            port: 22000
            protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: &host syncthing.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        type: nfs
        server: ${NAS_IP}
        path: ${SECRET_NFS_SYNCTHING}
        globalMounts:
          - path: /var/syncthing
    resources:
      requests:
        cpu: 15m
        memory: 64M
      limits:
        memory: 500M
