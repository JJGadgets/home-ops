---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mc
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: "mc-ingress.${SECRET_SECONDARY_DOMAIN}"
spec:
  ingressClassName: nginx
  rules:
    - host: &host mc.${SECRET_DOMAIN}
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: mc
                port:
                  number: 25565
  tls:
    - hosts:
        - *host
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: srv-record
spec:
  endpoints:
  - dnsName: ${SECRET_DOMAIN}
    recordTTL: 300
    recordType: SRV
    targets:
    - "10 5 25565 mc.${SECRET_DOMAIN}"
