---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: mc-cname
spec:
  endpoints:
    - dnsName: mc.${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["mc-ingress.${SECRET_SECONDARY_DOMAIN}"]
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: srv-record
spec:
  endpoints:
  - dnsName: ${SECRET_DOMAIN}
    recordTTL: 300
    recordType: SRV
    targets:
    - "10 5 25565 mc.${SECRET_DOMAIN}"
