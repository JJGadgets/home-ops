---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          secret.reloader.stakater.com/reload: &secret paperless-secret
        initContainers:
          01-init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 14.9
              pullPolicy: IfNotPresent
            envFrom:
              - secretRef:
                  name: *secret
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 1.17.4
            envFrom:
              - secretRef:
                  name: *secret
              - configMapRef:
                  name: paperless-configmap
            resources:
              requests:
                cpu: 15m
                memory: 1000M
              limits:
                memory: 1800M
          redis:
            image:
              repository: public.ecr.aws/docker/library/redis
              tag: 7.2.1
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 15Gi
              storageClass: longhorn-config
              advancedMounts:
                main:
                  main:
                    - path: /data/local
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Paperless
          gethomepage.dev/icon: paperless.png
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      nas-consume:
        enabled: true
        type: nfs
        server: ${NAS_IP}
        path: ${SECRET_NFS_PAPERLESS}/consume
        advancedMounts:
          main:
            main:
              - path: /data/nas/consume
      nas-export:
        enabled: true
        type: nfs
        server: ${NAS_IP}
        path: ${SECRET_NFS_PAPERLESS}/export
        advancedMounts:
          main:
            main:
              - path: /data/nas/export

