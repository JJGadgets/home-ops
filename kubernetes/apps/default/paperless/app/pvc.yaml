---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-config
  namespace: default
  labels:
    app.kubernetes.io/name: &name paperless
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi
  storageClassName: longhorn-config
