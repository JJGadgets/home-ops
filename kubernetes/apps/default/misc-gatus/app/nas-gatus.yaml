---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nas-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: nas
        group: infrastructure
        url: 1.1.1.1
        interval: 1m
        dns:
          query-name: nas.${SECRET_DOMAIN}
          query-type: A
        conditions:
          - "len([BODY]) == 0"
        ui:
          hide-hostname: true
