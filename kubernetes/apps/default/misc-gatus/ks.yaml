---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: misc-gatus
  namespace: flux-system
spec:
  dependsOn:
    - name: gatus
  path: ./kubernetes/apps/default/misc-gatus/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 3m
