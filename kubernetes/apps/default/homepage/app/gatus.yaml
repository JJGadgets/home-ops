---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-gatus-ep
  namespace: default
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: homepage
        group: home
        url: https://home.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        ui:
          hide-hostname: true
        alerts:
          - type: discord
