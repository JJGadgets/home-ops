---
- Media:
    - Plex Docker:
        href: https://plex-docker.${SECRET_DOMAIN}
        icon: plex.png
        widget:
          type: plex
          url: http://${NAS_IP}:32400
          key: ${PLEX_TOKEN}
    - Tautulli Docker:
        href: https://tautulli-docker.${SECRET_DOMAIN}
        icon: tautulli.png
        widget:
          type: tautulli
          url: http://${NAS_IP}:8181
          key: ${TAUTULLI_TOKEN}
    - Tdarr:
        href: https://tdarr.${SECRET_DOMAIN}
        icon: tdarr.png
        widget:
          type: tdarr
          url: http://${NAS_IP}:8265
- Infrastructure:
    - Unraid:
        href: https://nas.${SECRET_DOMAIN}
        icon: unraid.png
        description: Unraid WebUI
    - Unifi:
        href: https://unifi.ui.com
        icon: unifi.png
        description: Unifi Dashboard
        widget:
          type: unifi
          url: https://192.168.1.1:443
          username: ${UNIFI_USERNAME}
          password: ${UNIFI_PASSWORD}
    - PiHole:
        href: http://${PI_IP}
        icon: pi-hole.png
        description: Pi Hole
        widget:
          type: pihole
          url: http://${PI_IP}
          key: ${PIHOLE_TOKEN}
    - Portainer:
        href: https://portainer.${SECRET_DOMAIN}
        icon: portainer.png
        description: Portainer Unraid
        widget:
          type: portainer
          url: http://${NAS_IP}:9000
          env: 1
          key: ${PORTAINER_TOKEN}
- Minecraft:
    - Vibecraft:
        icon: minecraft.png
        server: smurf-raid
        container: vibecraft
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25565
    - Skyblock:
        icon: minecraft.png
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25566
    - Create:
        icon: minecraft.png
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25567
