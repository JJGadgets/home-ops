---
- Media:
    - Tdarr:
        href: https://tdarr.${SECRET_DOMAIN}
        icon: tdarr.png
        widget:
          type: tdarr
          url: http://${NAS_IP}:8265
- Infrastructure:
    - Cloudflared:
        href: https://dash.cloudflare.com/
        icon: cloudflare-zero-trust.png
        description: Cloudflared Tunnel
        widget:
          type: cloudflared
          accountid: {{HOMEPAGE_VAR_CLOUDFLARED_ACCOUNTID}}
          tunnelid: {{HOMEPAGE_VAR_CLOUDFLARED_TUNNELID}}
          key: {{HOMEPAGE_VAR_CLOUDFLARED_API_TOKEN}}
    - Unifi:
        href: https://unifi.ui.com
        icon: unifi.png
        description: Unifi Dashboard
        widget:
          type: unifi
          url: https://192.168.1.1:443
          username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
          password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - Unraid:
        href: https://nas.${SECRET_DOMAIN}
        icon: unraid.png
        description: Unraid WebUI
    - NextDNS:
        icon: nextdns.png
        description: NextDNS
        widget:
          type: nextdns
          profile: {{HOMEPAGE_VAR_NEXTDNS_ID}}
          key: {{HOMEPAGE_VAR_NEXTDNS_API}}
    - Portainer:
        href: https://portainer.${SECRET_DOMAIN}
        icon: portainer.png
        description: Portainer Unraid
        widget:
          type: portainer
          url: http://${NAS_IP}:9000
          env: 1
          key: {{HOMEPAGE_VAR_PORTAINER_TOKEN}}
- Minecraft:
    - Vibecraft:
        icon: minecraft.png
        server: smurf-raid
        container: vibecraft
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25565
    - Skyblock:
        icon: minecraft.png
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25566
    - Create:
        icon: minecraft.png
        widget:
          type: minecraft
          url: udp://${NAS_IP}:25567
