---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.1.100
    ports:
      - name: http
        port: 80
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: hass
  namespace: default
spec:
  selector:
    app: home-assistant
  type: LoadBalancer
  loadBalancerIP: 192.168.1.223
  ports:
    - name: http
      port: 8123
      targetPort: 8123
      protocol: TCP
