---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kavita
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: kizaing/kavita
      tag: 0.7.6
    env:
      TZ: ${TIMEZONE}
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/icon: kavita.png
          gethomepage.dev/name: Kavita
          gethomepage.dev/group: Media
          gethomepage.dev/widget.type: kavita
          gethomepage.dev/widget.url: http://kavita.media.svc.cluster.local:5000
          gethomepage.dev/widget.username: "{{HOMEPAGE_VAR_KAVITA_USERNAME}"
          gethomepage.dev/widget.password: "{{HOMEPAGE_VAR_KAVITA_PASSWORD}"
          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"
        hosts:
          - host: &host comics.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /kavita/config
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: longhorn-config
    persistence:
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
        subPath: media
    resources:
      requests:
        cpu: 15m
        memory: 300M
      limits:
        memory: 500M
