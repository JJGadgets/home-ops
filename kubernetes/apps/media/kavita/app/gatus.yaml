---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kavita-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: kavita
        group: media
        url: https://comics.${SECRET_DOMAIN}
        interval: 1m
        client:
          dns-resolver: tcp://1.1.1.1:53
        conditions:
          - "[STATUS] == 200"
        alerts: [{ type: discord }]
        ui:
          hide-hostname: true
