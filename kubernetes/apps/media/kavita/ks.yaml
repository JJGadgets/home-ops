---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kavita
  namespace: flux-system
spec:
  path: ./kubernetes/apps/media/kavita/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: kavita
      namespace: media
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 3m
