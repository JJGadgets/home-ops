---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tautulli-gatus-ep
  namespace: media
  labels:
    gatus.io/enabled: "true"
data:
  config.yaml: |
    endpoints:
      - name: tautulli
        group: media
        url: https://tautulli.${SECRET_DOMAIN}
        interval: 1m
        conditions: ["[STATUS] == 200"]
        alerts: [{ type: discord }]
