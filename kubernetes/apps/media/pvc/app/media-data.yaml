---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-data
  namespace: media
spec:
  storageClassName: manual
  capacity:
    storage: 16T
  accessModes:
    - ReadWriteMany
  nfs:
    server: ${SECRET_NFS_SERVER}
    path: ${SECRET_NFS_DATA}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-data
  namespace: media
  annotations:
    k8up.io/backup: false
spec:
  storageClassName: manual
  volumeName: media-data
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 16TB
