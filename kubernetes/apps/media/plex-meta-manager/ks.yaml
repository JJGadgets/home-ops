---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: plex-meta-manager
  namespace: flux-system
spec:
  dependsOn:
    - name: longhorn
    - name: plex
    - name: tautulli
    - name: radarr
    - name: sonarr
  path: ./kubernetes/apps/media/plex-meta-manager/app
  prune: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: false # no flux ks dependents
  interval: 30m
  retryInterval: 1m
  timeout: 3m
