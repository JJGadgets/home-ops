---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./gatus.yaml
  - ./helmrelease.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: plex-profile-configmap
    files:
      - Chromecast.xml=config/Chromecast.xml
generatorOptions:
  disableNameSuffixHash: true
commonLabels:
  app.kubernetes.io/name: plex
  app.kubernetes.io/instance: plex
