---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-auto-languages
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 3
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: remirigal/plex-auto-languages
      tag: v1.2.2
    env:
      TZ: ${TIMEZONE}
      PLEX_URL: "http://plex.media.svc.cluster.local:32400"
      PLEX_TOKEN: ${PLEX_TOKEN}
    service:
      main:
        enabled: false
    resources:
      requests:
        cpu: 150m
        memory: 200M
      limits:
        memory: 400M
