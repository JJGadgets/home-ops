---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  namespace: networking
  annotations:
    external-dns.target/enabled: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - host: &host "radarr.lildrunkensmurf.com"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: radarr
                port:
                  number: 7878
  tls:
    - hosts:
        - *host
---
apiVersion: v1
kind: Endpoints
metadata:
  name: radarr
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.1.100
    ports:
      - name: http
        port: 7878
        protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: radarr
  namespace: networking
spec:
  ports:
    - name: http
      port: 7878
  type: ClusterIP
