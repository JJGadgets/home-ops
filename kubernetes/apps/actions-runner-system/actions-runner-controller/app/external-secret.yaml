---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-secret
  namespace: actions-runner-system
spec:
  target:
    name: actions-runner-controller-secret-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        github_token: |-
          {{ .github_token }}
  data:
    - secretKey: github_token
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: f3cfeecb-cd5e-43c2-96a8-b01e015f3e4a
        property: password
