---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: actions-runner-controller-secret
  namespace: actions-runner-system
spec:
  target:
    name: actions-runner-controller-secret-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        github_token: |-
          {{ .github_token }}
  data:
    - secretKey: github_token
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: 7c7c9e5c-c123-48ac-9233-ac6e00f706e3
        property: password
